name: Copilot code review

# Automated code review using GitHub Copilot
# This workflow complements the Copilot review features configured via repository rulesets

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  code-quality-checks:
    # Skip draft PRs
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    name: Code Quality & Review
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        id: lint
        run: |
          npm run lint || echo "::warning::Linting found issues"
        continue-on-error: true
      
      - name: PR Info
        run: |
          echo "‚úÖ Code quality checks completed for PR #${{ github.event.pull_request.number }}"
          echo "üìù Title: ${{ github.event.pull_request.title }}"
          echo "üîç GitHub Copilot code review is enabled via repository rulesets"
          echo ""
          echo "Note: Copilot reviews are automatically triggered by repository settings."
          echo "This workflow provides additional automated code quality checks."
