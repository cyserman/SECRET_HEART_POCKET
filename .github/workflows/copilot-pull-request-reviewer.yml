name: Copilot code review

# Automated code review using GitHub Copilot
# This workflow complements the Copilot review features configured via repository rulesets

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  code-quality-checks:
    name: Code Quality & Review
    # Skip draft PRs
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run linter
        id: lint
        run: pnpm run lint
      
      - name: PR Info
        run: |
          echo "‚úÖ Code quality checks completed for PR #${{ github.event.pull_request.number }}"
          echo "üìù Title: ${{ github.event.pull_request.title }}"
          echo "üîç GitHub Copilot code review is enabled via repository rulesets"
          echo ""
          echo "Note: Copilot reviews are automatically triggered by repository settings."
          echo "This workflow provides additional automated code quality checks."
