name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy Rules & Functions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Functions dependencies
        run: |
          cd functions
          npm ci
      
      - name: Build Functions
        run: |
          cd functions
          npm run build
      
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only firestore:rules,storage:rules,functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      
      - name: Deployment Summary
        run: |
          echo "âœ… Firebase deployment complete!"
          echo "ðŸ“‹ Deployed: Firestore rules, Storage rules, Cloud Functions"
          echo "ðŸ”— Project: secret-heart-pocket"
