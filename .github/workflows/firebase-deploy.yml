name: Deploy to Firebase

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy Firebase Rules & Functions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --project secret-heart-pocket --token "${{ secrets.FIREBASE_TOKEN }}"
      
      - name: Deploy Storage Rules
        run: firebase deploy --only storage:rules --project secret-heart-pocket --token "${{ secrets.FIREBASE_TOKEN }}"
      
      - name: Install Functions Dependencies
        run: |
          cd functions
          npm ci
      
      - name: Build Functions
        run: |
          cd functions
          npm run build
      
      - name: Deploy Cloud Functions
        run: firebase deploy --only functions --project secret-heart-pocket --token "${{ secrets.FIREBASE_TOKEN }}"
      
      - name: Deployment Summary
        run: |
          echo "âœ… Firestore Rules deployed"
          echo "âœ… Storage Rules deployed"
          echo "âœ… Cloud Functions deployed"
          echo "ðŸŽ‰ Deployment complete!"

