name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy Rules & Functions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Functions dependencies
        run: |
          cd functions
          npm ci
      
      - name: Build Functions
        run: |
          cd functions
          npm run build
      
      - name: Authenticate to Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SECRET_HEART_POCKET }}' > $HOME/gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp-key.json
      
      - name: Deploy to Firebase
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp-key.json
          npx firebase-tools@latest deploy --only firestore:rules,storage:rules,functions --non-interactive
      
      - name: Deployment Summary
        run: |
          echo "âœ… Firebase deployment complete!"
          echo "ðŸ“‹ Deployed: Firestore rules, Storage rules, Cloud Functions"
          echo "ðŸ”— Project: secret-heart-pocket"
